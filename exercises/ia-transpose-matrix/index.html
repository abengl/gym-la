<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa los valores de la matriz de 2x2</title>
    <style>
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            width: 220px;
            display: inline-block;
        }
        .input-group input {
            width: 200px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ingresa los valores de la matriz de 2x2:</h1>
    
    <div class="input-group">
        <label for="valor00">Valor en la posici贸n (0,0):</label>
        <input type="number" id="valor00">
    </div>
    <div class="input-group">
        <label for="valor01">Valor en la posici贸n (0,1):</label>
        <input type="number" id="valor01">
    </div>
    <div class="input-group">
        <label for="valor10">Valor en la posici贸n (1,0):</label>
        <input type="number" id="valor10">
    </div>
    <div class="input-group">
        <label for="valor11">Valor en la posici贸n (1,1):</label>
        <input type="number" id="valor11">
    </div>

    <button onclick="calcularTranspuesta()">Calcular Transpuesta</button>

    <h2>Resultado (Transpuesta de la matriz ingresada):</h2>
    <div class="result" id="resultado"></div>

    <script>
        function calcularTranspuesta() {
            // Obtener los valores ingresados
            const valor00 = document.getElementById('valor00').value;
            const valor01 = document.getElementById('valor01').value;
            const valor10 = document.getElementById('valor10').value;
            const valor11 = document.getElementById('valor11').value;

            // Calcular la transpuesta
            const transpuesta = [
                valor00, valor10,
                valor01, valor11
            ];

            // Mostrar el resultado
            document.getElementById('resultado').innerText = `[${transpuesta.join(', ')}]`;
        }
    </script>
</body>
</html>
